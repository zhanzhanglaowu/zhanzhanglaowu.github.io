<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片组选项卡展示</title>
    <style>
		.tabs .tab-links {
		    list-style: none;
		    padding: 0;
		}
		
		.tabs .tab-links li {
		    display: inline;
		}
		
		.tabs .tab-links a {
		    padding: 10px;
		    text-decoration: none;
		    color: #000;
		    background: #eee;
		    border: 1px solid #ccc;
		}
		
		.tabs .tab-links .active a {
		    background: #fff;
		    border-bottom: none;
		}
		
		.tabs .tab-content > div {
		    display: none;
		    padding: 20px;
		    border: 1px solid #ccc;
		    background: #fff;
		}
		
		.tabs .tab-content .active {
		    display: block;
		}

    </style>
</head>
<body>
    <div class="tabs">
        <ul class="tab-links">
            <li class="active"><a href="#tab1">选项卡 1</a></li>
            <li><a href="#tab2">选项卡 2</a></li>
            <li><a href="#tab3">选项卡 3</a></li>
        </ul>
        <div class="tab-content">
            <div id="tab1" class="tab active">
                <p>这是选项卡 1 的内容。</p>
            </div>
            <div id="tab2" class="tab">
                <p>这是选项卡 2 的内容。</p>
            </div>
            <div id="tab3" class="tab">
                <p>这是选项卡 3 的内容。</p>
            </div>
        </div>
    </div>

</body>
<script>
	document.addEventListener('DOMContentLoaded', function() {
	    var tabLinks = document.querySelectorAll('.tab-links a');
	    var contentDivs = document.querySelectorAll('.tab-content > div');
	
	    tabLinks.forEach(function(link) {
	        link.addEventListener('click', function(e) {
	            e.preventDefault(); // 阻止链接的默认行为
	            var target = document.querySelector(this.getAttribute('href')); // 获取目标内容区域
	            var currentActiveTab = document.querySelector('.tab-links .active'); // 获取当前激活的选项卡链接
	            var currentActiveContent = document.querySelector('.tab.active'); // 获取当前激活的内容区域
	            currentActiveTab.classList.remove('active'); // 移除当前激活选项卡的激活状态
	            currentActiveContent.classList.remove('active'); // 移除当前激活内容的激活状态
	            this.parentNode.classList.add('active'); // 为当前点击的选项卡添加激活状态
	            target.classList.add('active'); // 为目标内容区域添加激活状态
	        });
	    });
	});

</script>
</html>
